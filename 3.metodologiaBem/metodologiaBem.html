<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="metodologiaBem.css" />
    <title>Document</title>
</head>
<body>
    <h1>Metodologia Bem</h1>
    <!--Al elemento contenedor se le coloca el nombre que se quiera separando palabras con un guion-->
    <form class="contact-form">
        <!--Al elemento contenido se le coloa el mismo nombre de la clase contenedora __ y el nombre extra-->
        <input class="contact-form__input" type="text">
        <input class="contact-form__input" type="text">
        <!--Colocando dos guines -- Se puede crear una clase que sea igual a las demas pero el que tenga este atributo sera un poco especial-->
        <input class="contact-form__input--activo" type="text">
        <input class="contact-form__input" type="text">
        <input class="contact-form__input" type="text">
        <input class="contact-form__input" type="text">
        <input class="contact-form__input" type="text">
    </form>
</body>
</html>
